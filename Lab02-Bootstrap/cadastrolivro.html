        <header class="header pt-4">
            <h1 class="title text-center my-4">
                Dados do Livro
            </h1>
            <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
            </nav>
        </header>
        <form class="row g-3">
            <div class="col">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" aria-label="Titulo">
            </div>
            <div class="col">
                <label for="editora'" class="form-label">Editora</label>
                <input type="text" class="form-control" id="editora" aria-label="Editora">
            </div>
            <div class="col-md-2">
                <label for="isnb" class="form-label">ISNB</label>
                <input type="text" class="form-control" id="isnb" aria-label="ISNB">
            </div>
            <div class="col-md-2">
                <label for="data" class="form-label">Data de publicação</label>
                <input type="date" class="form-control" id="data" aria-label="Data de nascimento">
            </div>
            <div class="col-12">
                <label for="inputAutor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="inputAutor">
            </div>
            <div class="col-12">
                <label for="inputAssunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="inputAssunto">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Disponível para:</label>
                <select id="inputState" class="form-select">
                    <option selected>Compra ou aluguel...</option>
                    <option>Compra</option>
                    <option>Aluguel</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Nacionalidade</label>
                <select id="inputState" class="form-select">
                    <option>Nacional</option>
                    <option>importado</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </main>
